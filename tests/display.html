<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            width: 50%;
        }
        .parent {
            width: 50%;
            height: 200px;
            background-color: red;
        }
        .child {
            width: 50%;
            height: 50%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Hello</div>
    </div>
</body>
</html>
